<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <div class="container">
    <h1>Employee Management System</h1>
    
    <!-- Login Form -->
    <div id="loginForm" class="form-container">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Username" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button onclick="login()">Login</button>
      <p>Don't have an account? <a href="javascript:void(0);" onclick="toggleForms('signup')">Sign Up</a></p>
    </div>

    <!-- Signup Form -->
    <div id="signupForm" class="form-container" style="display:none;">
      <h2>Sign Up</h2>
      <input type="text" id="signupUsername" placeholder="Username" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <button onclick="signup()">Sign Up</button>
      <p>Already have an account? <a href="javascript:void(0);" onclick="toggleForms('login')">Log In</a></p>
    </div>

    <!-- Employee Management Form (only visible after login) -->
    <div id="employeeFormContainer" class="form-container" style="display:none;">
      <h2>Employee Records</h2>
      <form id="employeeForm">
        <input type="hidden" id="employeeId">
        <input type="text" id="name" placeholder="Employee Name" required>
        <input type="email" id="email" placeholder="Employee Email" required>
        <input type="text" id="role" placeholder="Employee Role" required>
        <button type="submit">Save</button>
      </form>
      <div id="employeeList">
        <table id="employeeTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="employeeTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
